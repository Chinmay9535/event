<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxe - Lead Inquiry Form</title>
  <link rel="stylesheet" href="event2.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Ease</h1>
      <p>Event Management Made Easy</p>
    </header>
    <form id="inquiryForm">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" placeholder="Please provide your first name" required>

      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" placeholder="Please provide your last name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Please provide your email" required>

      <label for="companyName">Company Name *</label>
      <input type="text" id="companyName" name="companyName" placeholder="Please provide your company name" required>

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="Please provide your phone" required>

      <label for="eventDate">Event Date *</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <label for="venueName">Venue Name *</label>
      <input type="text" id="venueName" name="venueName" placeholder="Please provide the venue name" required>

      <label for="guestCount">Guest Count *</label>
      <input type="number" id="guestCount" name="guestCount" placeholder="Please enter the guest count" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Please provide a message to us with any details"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="event2.js"></script>
</body>
</html>
